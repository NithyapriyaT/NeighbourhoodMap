
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>
			Neighbourhood Map project
		</title>
		<link href="css/data.css" rel="stylesheet">
	</head>
<body>
<div class= "container">
	<div class= "row1">
		<input type="text" class="search" data-bind="textinput:queryThePlaces" placeholder="Search">
	</div>
	<div class = "row2">
			<ul data-bind="foreach: query">
				<li>
					<span data-bind="text: name, click: $parent.displayInfoWindow"></span>
					<hr>
				</li>
			</ul>
		<div id="map">	
		</div>
	</div>
</div>
<script src="js/libs/jquery.min.js"></script>
<script src="bower_components/knockout/dist/knockout.js"></script>
<script async src="js/app.js"></script>
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8yJQRgUt7KjOP74ZPDy20TWdGREGQE5I&libraries=geometry&v=3&callback=initMap">
</script>
</body>
</html>
