
<html>
	<head>
		<meta charset="utf-8">
		<title>
			Neighbourhood Map project
		</title>
		<link href="css/data.css" rel="stylesheet">
	</head>
<body>
<div class= "container">
	<form>
	<div class = "row1">
		<span>
			Search
		</span>
		<div class= "row2">
			<input type="text" class="search">
		</div>
		
	</div>
	</form>
	<div class = "row1">
		<div>
			<ul data-bind="foreach: placeArray">
				<li>
					<span data-bind="text: name"></span>
					<hr width="100%">
				</li>
			</ul>
		</div>
		<div id="map">	</div>
	</div>
</div>

<script src="bower_components/knockout/dist/knockout.js"></script>
<script async src="js/app.js"></script>
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8yJQRgUt7KjOP74ZPDy20TWdGREGQE5I&v=3&callback=initMap">
</script>
</body>
</html>
